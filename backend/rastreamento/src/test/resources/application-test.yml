spring:
  datasource:
    url: jdbc:h2:mem:FASTLOG;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    generate-ddl: false
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    datasource:
      data: file:../../../../../database/fastlog-ddl.sql